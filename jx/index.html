<script type="text/javascript">
$("#Onejx").click(function() {
    var e = 0;
    var Url = $("#VideoUrl").val();
    var appid = $("#appid").val();
    var appsecret = $("#appsecret").val();
    if (Url == "") {
        alertify.alert("您还没有输入视频链接！");
        return false;
    }

    var startIndex = Url.lastIndexOf("http://");
    startIndex = (startIndex === -1) ? Url.lastIndexOf("https://") : startIndex;
    if (startIndex === -1) {
        alertify.alert("请输入正确的视频链接！");
        return;
    }

    //去掉前面的中文
    Url = Url.substr(startIndex);

    //去掉空格后面的内容
    var endIndex = Url.indexOf(" ");
    if (endIndex !== -1) {
        Url = Url.substring(0, endIndex);
    }

    $("#VideoUrl").val(Url);
    $('#onetext').html('用户还未输入视频链接');
    $("#down-btns").html('');
    $('#loading-tip').show();
    $('#jx-btn').hide();
    if (e == 0) {
        $.post("https://www.molure.cn/douy/api.php?url=", { url: Url.trim() ,appid: appid , appsecret: appsecret}, function(data) {
            $('#loading-tip').hide();
            $('#jx-btn').show();
            if (data.code === 200) {
                //document.getElementById('onetext').innerHTML = '视频地址：' + data.data.url + '<br>视频封面：' + data.data.img + '<br>视频标题：' + data.data.title + '<br>图集：' + data.data.imgs;

                var codeHtml = "";
                var btnHtml = "";
                if (data.data.url) {
                    codeHtml += '视频地址：' + data.data.url + '<br>';
                    btnHtml += '<a href="' + data.data.url + '" target="_blank" rel="noreferrer" download="lingquan.mp4"><button style="margin-right:5px;" class="btn btn-sm btn-outline-success waves-effect waves-light">查看/下载视频</button></a>';
                }
                if (data.data.cover) {
                    codeHtml += '视频封面：' + data.data.cover + '<br>';
                    btnHtml += '<a href="' + data.data.cover + '" target="_blank" rel="noreferrer" download="lingquan.jpg"><button class="btn btn-sm btn-outline-info waves-effect waves-light">查看/下载封面</button></a>';
                }
                if (data.data.title) {
                    codeHtml += '标题：' + data.data.title + '<br>';
                }
                if (data.data.pics && data.data.pics.length > 0) {
                    codeHtml += '图集：';
                    data.data.pics.forEach(function (v, index) {
                        codeHtml += '<br>' + v;
                        btnHtml += '<a href="' + v + '" target="_blank" rel="noreferrer" download="lingquan.jpg"><button style="margin-right:2px;margin-left:2px;" class="btn btn-sm btn-outline-info waves-effect waves-light">图集图片(' + (index + 1) + ')</button></a>';
                    })
                }

                $("#down-btns").html(btnHtml);
                document.getElementById('onetext').innerHTML = codeHtml;
            } else {
                alertify.alert(data.msg);
            }
        })
    }


})
</script>
